<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kalshi Portal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Space+Grotesk:wght@400;500;600&display=swap");

      :root {
        --ink: #1c2a2d;
        --ink-soft: #73828a;
        --accent: #e06b2f;
        --surface: #fff8ee;
        --border: #ead9c2;
        --shadow: rgba(18, 23, 32, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
        background: radial-gradient(circle at 20% 10%, #fff3da 0%, #f7efe3 45%, #efe4d6 100%);
        color: var(--ink);
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 32px 34px;
        width: min(420px, 92vw);
        box-shadow: 0 24px 40px var(--shadow);
      }

      h1 {
        font-family: "Fraunces", "Georgia", serif;
        font-size: 30px;
        margin: 0 0 8px;
      }

      p {
        margin: 0 0 22px;
        color: var(--ink-soft);
        line-height: 1.5;
      }

      label {
        display: block;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-bottom: 8px;
        color: var(--ink-soft);
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 16px;
        font-family: inherit;
      }

      button {
        margin-top: 18px;
        width: 100%;
        border: none;
        padding: 12px 18px;
        border-radius: 999px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 12px 24px rgba(224, 107, 47, 0.3);
      }

      .error {
        margin-top: 16px;
        padding: 12px 14px;
        border-radius: 12px;
        background: rgba(224, 107, 47, 0.12);
        border: 1px solid rgba(224, 107, 47, 0.35);
        color: #9c3f0f;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Kalshi Portal Login</h1>
      <p>Enter your portal password to view active and closed markets.</p>
      <form method="post" action="/login?next={{ next_path }}">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <button type="submit">Enter Portal</button>
      </form>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
